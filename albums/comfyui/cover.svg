<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b003b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Abstract Nodes -->
  <circle cx="200" cy="300" r="50" fill="none" stroke="#00ffcc" stroke-width="2" filter="url(#glow)" opacity="0.8">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite" />
  </circle>
  <rect x="400" y="250" width="100" height="100" fill="none" stroke="#ff00cc" stroke-width="2" filter="url(#glow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 450 300" to="360 450 300" dur="10s" repeatCount="indefinite" />
  </rect>
  <polygon points="600,300 650,386 550,386" fill="none" stroke="#00ccff" stroke-width="2" filter="url(#glow)" opacity="0.8">
     <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
  </polygon>

  <!-- Connecting Lines -->
  <path d="M250 300 Q 325 300 400 300" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M500 300 Q 550 300 600 300" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="5,5">
       <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Glitch Text effect -->
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="40" fill="#ffffff" letter-spacing="5" filter="url(#glow)">
    COMFY UI
  </text>
  <text x="50.2%" y="80.2%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="40" fill="#00ffcc" letter-spacing="5" opacity="0.3">
    COMFY UI
  </text>
   <text x="49.8%" y="79.8%" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="40" fill="#ff00cc" letter-spacing="5" opacity="0.3">
    COMFY UI
  </text>
</svg>
